[context.production]
  publish = "dist/"
  command = "pnpm build"
  environment = { NODE_VERSION = "16.19.0" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

[[redirects]]
  from = "/api/*"
  to = "https://fullnode.devnet.aptoslabs.com/v1:splat"
  status = 200

[[redirects]]
  from = "/faucet/*"
  to = "https://faucet.devnet.aptoslabs.com/:splat"
  status = 200